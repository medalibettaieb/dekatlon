<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template_login/template.xhtml">
<ui:define name="pageTitle">Forget pwd  ...</ui:define>
	<ui:define name="pageContent">
		
	
	<div id="forgot-box" class="forgot-box visible widget-box no-border">
		<div class="widget-body">
			<div class="widget-main">
				<h4 class="header red lighter bigger">
					<i class="ace-icon fa fa-key"></i> Retrieve Password
				</h4>

				<div class="space-6"></div>
				<p>Enter your email and to receive instructions</p>

				<h:form>
				
				
<p:growl showDetail="true"></p:growl>
					<fieldset>
						<label class="block clearfix"> <span
							class="block input-icon input-icon-right"> <input 
								type="text" jsf:value="#{retrievePassword.mail}" class="form-control" placeholder="Email ou identifiant" /> <i
								class="ace-icon fa fa-user"></i>
						</span>
						</label>

						<div class="clearfix">
							<button type="submit" jsf:action="#{retrievePassword.valider()}"
								class="width-35 pull-right btn btn-sm btn-danger">
								<i class="ace-icon fa fa-lightbulb-o"></i> <span
									class="bigger-110">Send Me!</span>
							</button>
						</div>
					</fieldset>
			</h:form>
			</div>
			<!-- /.widget-main -->

			<div class="toolbar center">
				<a href="login.jsf" data-target="#login-box"
					class="back-to-login-link"> Back to login <i
					class="ace-icon fa fa-arrow-right"></i>
				</a>
			</div>
		</div>
		<!-- /.widget-body -->
	</div>
	<!-- /.forgot-box -->
	</ui:define>
</ui:composition>
